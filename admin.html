<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Media Admin</title>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #fdfdfd; height: 100vh; display: flex; flex-direction: column; }
        .top-section { flex: 1; overflow-y: auto; padding: 15px; background: #eee; font-size: 12px; }
        .editor-container { height: 75vh; background: #fff; display: flex; flex-direction: column; border-top: 2px solid #000; }
        .toolbar { padding: 10px; background: #f1f1f1; display: flex; gap: 8px; border-bottom: 1px solid #ddd; overflow-x: auto; }
        .tool-btn { padding: 8px 12px; background: #fff; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; white-space: nowrap; }
        input#title { width: 100%; border: none; padding: 15px; font-size: 1.2rem; font-weight: bold; outline: none; }
        textarea#content { flex: 1; border: none; padding: 15px; font-size: 16px; outline: none; line-height: 1.5; resize: none; }
        .publish-btn { background: #000; color: #fff; padding: 15px; border: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="top-section">
    <input type="password" id="token" placeholder="GitHub Token" style="width:100%; padding:5px;">
    <div id="status">Ready</div>
</div>

<div class="editor-container">
    <div class="toolbar">
        <label class="tool-btn">ðŸ“· Upload Media <input type="file" id="fileInput" style="display:none" onchange="uploadFile(this)"></label>
        <button class="tool-btn" onclick="insertText('**','**')">Bold</button>
    </div>
    
    <input type="text" id="title" placeholder="Post Title">
    <textarea id="content" placeholder="Write... Use HTML <img> tags for images."></textarea>
    <button class="publish-btn" onclick="publishPost()">SAVE POST</button>
</div>

<script>
    const user = 'pablovolenski';
    const repo = 'my-blog';

    function insertText(before, after) {
        const area = document.getElementById('content');
        const start = area.selectionStart;
        const end = area.selectionEnd;
        area.value = area.value.substring(0, start) + before + area.value.substring(start, end) + after + area.value.substring(end);
    }

    async function uploadFile(input) {
        const token = document.getElementById('token').value;
        if (!token) return alert("Enter Token!");
        
        const file = input.files[0];
        const fileName = `media/${Date.now()}-${file.name}`;
        const reader = new FileReader();

        document.getElementById('status').innerText = "Uploading media...";

        reader.onload = async function(e) {
            const content = e.target.result.split(',')[1];
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${fileName}`;

            const res = await fetch(url, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: `Upload media: ${file.name}`,
                    content: content
                })
            });

            if (res.ok) {
                const rawUrl = `https://raw.githubusercontent.com/${user}/${repo}/main/${fileName}`;
                insertText(`<img src="${rawUrl}" style="width:100%">`, '');
                document.getElementById('status').innerText = "Media uploaded and linked!";
            }
        };
        reader.readAsDataURL(file);
    }

    async function publishPost() {
        const token = document.getElementById('token').value;
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const path = 'posts.json';
        const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;

        try {
            const res = await fetch(url + '?t=' + Date.now());
            const data = await res.json();
            let posts = JSON.parse(atob(data.content));

            posts.unshift({ title, content, date: new Date().toDateString() });

            const update = await fetch(url, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: `New post: ${title}`,
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(posts, null, 2)))),
                    sha: data.sha
                })
            });

            if (update.ok) alert("Post Published!");
        } catch (e) { alert("Error: " + e.message); }
    }
</script>
</body>
</html>
