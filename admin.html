<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pablo's Blog Admin</title>
    <style>
        :root { --margin: 15px; --accent: #007bff; }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; background: #fff; 
            height: 100vh; display: flex; flex-direction: column; 
            overflow: hidden; 
        }

        /* Top Control Bar */
        .header { 
            padding: 10px var(--margin); 
            background: #f8f8f8; border-bottom: 1px solid #ddd; 
            display: flex; gap: 8px; align-items: center;
            flex-shrink: 0;
        }
        input#token { 
            flex: 1; padding: 10px; border: 1px solid #ddd; 
            border-radius: 6px; font-size: 14px; 
        }
        .action-btn { 
            padding: 10px 15px; border-radius: 6px; border: none; 
            font-weight: bold; cursor: pointer; font-size: 14px;
        }
        .pub-btn { background: #000; color: #fff; }
        .refresh-btn { background: #ddd; color: #333; }

        /* Scrollable Post List (Small middle section) */
        .list-section { 
            max-height: 15vh; overflow-y: auto; 
            padding: 10px var(--margin); background: #fafafa;
            border-bottom: 1px solid #eee; font-size: 13px;
        }
        .post-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px dotted #ccc; }
        .del-link { color: red; text-decoration: none; margin-left: 10px; font-weight: bold; }

        /* Formatting Toolbar */
        .toolbar { 
            padding: 8px var(--margin); background: #fff; 
            display: flex; gap: 10px; border-bottom: 1px solid #eee; 
            overflow-x: auto; align-items: center; flex-shrink: 0;
        }
        .tool-btn { padding: 8px 12px; background: #f0f0f0; border: 1px solid #ddd; border-radius: 6px; white-space: nowrap; }
        input[type="color"] { border: none; width: 30px; height: 30px; background: none; }

        /* Full Height Editor */
        .writer { flex: 1; display: flex; flex-direction: column; padding: 0 var(--margin); }
        input#title { 
            width: 100%; border: none; padding: 15px 0 10px 0; 
            font-size: 1.4rem; font-weight: bold; outline: none; 
        }
        textarea#content { 
            flex: 1; border: none; padding: 10px 0; 
            font-size: 17px; outline: none; line-height: 1.6; resize: none;
        }
    </style>
</head>
<body>

<div class="header">
    <input type="password" id="token" placeholder="GitHub Token">
    <button class="action-btn refresh-btn" onclick="loadList()">â†»</button>
    <button class="action-btn pub-btn" onclick="publishPost()">PUBLISH</button>
</div>

<div class="list-section" id="post-list">
    <span style="color:#999">Tap â†» to see existing posts.</span>
</div>

<div class="toolbar">
    <label class="tool-btn">ðŸ“· Media <input type="file" id="fileInput" style="display:none" onchange="uploadFile(this)"></label>
    <button class="tool-btn" onclick="wrapText('<b>','</b>')">B</button>
    <button class="tool-btn" onclick="wrapText('<h1>','</h1>')">H1</button>
    <input type="color" id="colorPicker" onchange="addColor(this.value)">
</div>

<div class="writer">
    <input type="text" id="title" placeholder="Post Title">
    <textarea id="content" placeholder="Type your story..."></textarea>
</div>

<script>
    const user = 'pablovolenski';
    const repo = 'my-blog';

    function wrapText(before, after) {
        const area = document.getElementById('content');
        const start = area.selectionStart;
        const end = area.selectionEnd;
        area.value = area.value.substring(0, start) + before + area.value.substring(start, end) + after + area.value.substring(end);
        area.focus();
    }

    function addColor(color) {
        wrapText(`<span style="color:${color}">`, `</span>`);
    }

    async function uploadFile(input) {
        const token = document.getElementById('token').value;
        if (!token) return alert("Enter Token!");
        const file = input.files[0];
        const fileName = `media/${Date.now()}-${file.name.replace(/\s+/g, '-')}`;
        const reader = new FileReader();

        reader.onload = async function(e) {
            const base64 = e.target.result.split(',')[1];
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${fileName}`;
            const res = await fetch(url, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: `Upload: ${file.name}`, content: base64 })
            });
            if (res.ok) {
                const rawUrl = `https://raw.githubusercontent.com/${user}/${repo}/main/${fileName}`;
                wrapText(`<img src="${rawUrl}" style="width:100%; border-radius:10px; margin:10px 0;">`, '');
                alert("Image uploaded!");
            }
        };
        reader.readAsDataURL(file);
    }

    async function publishPost() {
        const token = document.getElementById('token').value;
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        if (!token || !title) return alert("Token & Title required!");

        const url = `https://api.github.com/repos/${user}/${repo}/contents/posts.json`;
        try {
            const res = await fetch(url + '?t=' + Date.now());
            const data = await res.json();
            let posts = JSON.parse(atob(data.content));
            posts.unshift({ title, content, date: new Date().toDateString() });

            const update = await fetch(url, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: `Post: ${title}`,
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(posts, null, 2)))),
                    sha: data.sha
                })
            });
            if (update.ok) { alert("Success!"); location.reload(); }
        } catch (e) { alert("Error: " + e.message); }
    }

    async function loadList() {
        const url = `https://api.github.com/repos/${user}/${repo}/contents/posts.json?t=` + Date.now();
        const res = await fetch(url);
        const data = await res.json();
        const posts = JSON.parse(atob(data.content));
        const list = document.getElementById('post-list');
        list.innerHTML = '';
        posts.forEach((p, i) => {
            list.innerHTML += `<div class="post-item">${p.title} <a href="#" class="del-link" onclick="deletePost(${i})">DEL</a></div>`;
        });
    }

    async function deletePost(i) {
        if (!confirm("Delete?")) return;
        const token = document.getElementById('token').value;
        const url = `https://api.github.com/repos/${user}/${repo}/contents/posts.json`;
        const res = await fetch(url + '?t=' + Date.now());
        const data = await res.json();
        let posts = JSON.parse(atob(data.content));
        posts.splice(i, 1);
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete", content: btoa(JSON.stringify(posts, null, 2)), sha: data.sha })
        });
        location.reload();
    }
</script>
</body>
</html>
