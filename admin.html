<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pablo's Blog Admin</title>
    <style>
        :root { --margin: 20px; --accent: #000; }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; background: #f4f4f4; 
            height: 100vh; display: flex; flex-direction: column; 
            overflow: hidden; 
        }

        /* Top Bar & Token */
        .header { 
            padding: 10px var(--margin); 
            background: #fff; border-bottom: 1px solid #ddd; 
            display: flex; gap: 10px; align-items: center;
        }
        input#token { 
            flex: 1; padding: 10px; border: 1px solid #ddd; 
            border-radius: 6px; font-size: 14px; background: #fafafa;
        }

        /* Post List (Upper 1/3) */
        .list-section { 
            flex: 1; overflow-y: auto; padding: var(--margin); 
            border-bottom: 1px solid #ddd;
        }
        .post-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px; background: #fff; border-radius: 8px; 
            margin-bottom: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .del-btn { background: #ff4444; color: #fff; border: none; padding: 6px 10px; border-radius: 4px; font-size: 12px; }

        /* Responsive Editor (Bottom 2/3) */
        .editor-container { 
            height: 66vh; background: #fff; 
            display: flex; flex-direction: column; 
            position: relative; box-shadow: 0 -10px 20px rgba(0,0,0,0.05);
        }

        /* Toolbar */
        .toolbar { 
            padding: 10px var(--margin); 
            background: #f8f8f8; display: flex; gap: 10px; 
            border-bottom: 1px solid #eee; overflow-x: auto; align-items: center;
        }
        .tool-btn { 
            padding: 8px 12px; background: #fff; border: 1px solid #ddd; 
            border-radius: 6px; font-size: 14px; white-space: nowrap; cursor: pointer;
        }
        input[type="color"] { border: none; width: 34px; height: 34px; background: none; cursor: pointer; }

        /* Writing Space */
        .writer { flex: 1; display: flex; flex-direction: column; padding: 0 var(--margin); overflow-y: auto; }
        input#title { 
            width: 100%; border: none; padding: 20px 0 10px 0; 
            font-size: 1.5rem; font-weight: bold; outline: none; border-bottom: 1px solid #f0f0f0;
        }
        textarea#content { 
            flex: 1; border: none; padding: 15px 0; 
            font-size: 16px; outline: none; line-height: 1.6; resize: none; 
            min-height: 200px;
        }

        /* The Big Post Button */
        .publish-footer { padding: 10px var(--margin); background: #fff; border-top: 1px solid #eee; }
        .publish-btn { 
            background: var(--accent); color: #fff; 
            padding: 18px; border: none; border-radius: 10px;
            font-weight: bold; width: 100%; font-size: 1.1rem;
            cursor: pointer; display: block;
        }
        .publish-btn:active { transform: scale(0.98); opacity: 0.9; }
    </style>
</head>
<body>

<div class="header">
    <input type="password" id="token" placeholder="GitHub Token (ghp_...)">
    <button onclick="loadList()" style="padding: 10px; border-radius: 6px; border: 1px solid #ddd; background: #fff;">â†»</button>
</div>

<div class="list-section" id="post-list">
    <p style="color:#999; text-align:center;">Posts will appear here once loaded.</p>
</div>

<div class="editor-container">
    <div class="toolbar">
        <label class="tool-btn">ðŸ“· Media <input type="file" id="fileInput" style="display:none" onchange="uploadFile(this)"></label>
        <button class="tool-btn" onclick="wrapText('<b>','</b>')"><b>B</b></button>
        <button class="tool-btn" onclick="wrapText('<i>','</i>')"><i>I</i></button>
        <button class="tool-btn" onclick="wrapText('<h1>','</h1>')">H1</button>
        <input type="color" id="colorPicker" onchange="addColor(this.value)">
    </div>
    
    <div class="writer">
        <input type="text" id="title" placeholder="Entry Title">
        <textarea id="content" placeholder="Write your content here... HTML is supported."></textarea>
    </div>
    
    <div class="publish-footer">
        <button class="publish-btn" onclick="publishPost()">SAVE & PUBLISH</button>
    </div>
</div>

<script>
    const user = 'pablovolenski';
    const repo = 'my-blog';

    function wrapText(before, after) {
        const area = document.getElementById('content');
        const start = area.selectionStart;
        const end = area.selectionEnd;
        const text = area.value.substring(start, end);
        area.value = area.value.substring(0, start) + before + text + after + area.value.substring(end);
        area.focus();
    }

    function addColor(color) {
        wrapText(`<span style="color:${color}">`, `</span>`);
    }

    async function uploadFile(input) {
        const token = document.getElementById('token').value;
        if (!token) return alert("Please enter your Token first.");
        
        const file = input.files[0];
        const fileName = `media/${Date.now()}-${file.name.replace(/\s+/g, '-')}`;
        const reader = new FileReader();

        reader.onload = async function(e) {
            const base64Content = e.target.result.split(',')[1];
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${fileName}`;
            
            const res = await fetch(url, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: `Upload: ${file.name}`, content: base64Content })
            });

            if (res.ok) {
                const rawUrl = `https://raw.githubusercontent.com/${user}/${repo}/main/${fileName}`;
                wrapText(`<img src="${rawUrl}" style="width:100%; border-radius:10px; margin:15px 0;">`, '');
                alert("File uploaded and linked!");
            }
        };
        reader.readAsDataURL(file);
    }

    async function publishPost() {
        const token = document.getElementById('token').value;
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        if (!token || !title) return alert("Token and Title are required.");

        const path = 'posts.json';
        const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;

        try {
            const res = await fetch(url + '?t=' + Date.now());
            const data = await res.json();
            let posts = JSON.parse(atob(data.content));

            posts.unshift({ title, content, date: new Date().toDateString() });

            const update = await fetch(url, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: `New Post: ${title}`,
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(posts, null, 2)))),
                    sha: data.sha
                })
            });

            if (update.ok) {
                alert("Published successfully!");
                location.reload();
            }
        } catch (err) { alert("Error: " + err.message); }
    }

    async function loadList() {
        const url = `https://api.github.com/repos/${user}/${repo}/contents/posts.json?t=` + Date.now();
        try {
            const res = await fetch(url);
            const data = await res.json();
            const posts = JSON.parse(atob(data.content));
            const list = document.getElementById('post-list');
            list.innerHTML = '';
            posts.forEach((p, i) => {
                list.innerHTML += `<div class="post-item"><span>${p.title}</span><button class="del-btn" onclick="deletePost(${i})">Del</button></div>`;
            });
        } catch (e) { alert("Error loading list."); }
    }

    async function deletePost(i) {
        if (!confirm("Delete this post?")) return;
        const token = document.getElementById('token').value;
        const url = `https://api.github.com/repos/${user}/${repo}/contents/posts.json`;
        const res = await fetch(url + '?t=' + Date.now());
        const data = await res.json();
        let posts = JSON.parse(atob(data.content));
        posts.splice(i, 1);
        
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete post", content: btoa(JSON.stringify(posts, null, 2)), sha: data.sha })
        });
        location.reload();
    }
</script>

</body>
</html>
