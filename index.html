<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo's Blog</title>
    <style>
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            max-width: 700px; margin: 40px auto; padding: 20px; 
            line-height: 1.6; color: #222; 
        }
        header { border-bottom: 2px solid #000; margin-bottom: 40px; }
        article { margin-bottom: 60px; }
        h1 { font-size: 2.2rem; margin-bottom: 0; }
        h2 { font-size: 1.8rem; margin-top: 10px; }
        .date { color: #888; font-size: 0.85rem; text-transform: uppercase; }
        
        /* Ensures uploaded images fit the screen */
        .content img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
            margin: 20px 0;
            display: block;
        }
        .content { white-space: pre-wrap; font-size: 1.15rem; }
        footer { margin-top: 80px; opacity: 0.3; text-align: center; }
        footer a { text-decoration: none; color: #000; }
    </style>
</head>
<body>

    <header>
        <h1>Pablo's Blog</h1>
    </header>

    <div id="posts-container">Loading...</div>

    <footer><a href="admin.html">.</a></footer>

    <script>
        async function loadPosts() {
            const container = document.getElementById('posts-container');
            try {
                const response = await fetch('posts.json?t=' + Date.now());
                const posts = await response.json();
                
                if (posts.length === 0) {
                    container.innerHTML = "No posts found.";
                    return;
                }

                container.innerHTML = '';
                posts.forEach(post => {
                    const el = document.createElement('article');
                    el.innerHTML = `
                        <span class="date">${post.date}</span>
                        <h2>${post.title}</h2>
                        <div class="content">${post.content}</div>
                    `;
                    container.appendChild(el);
                });
            } catch (e) {
                container.innerHTML = "Error loading posts.json";
            }
        }
        loadPosts();
    </script>
</body>
</html>
