<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo's Blog</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        article { margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        h1 { margin: 0; color: #222; }
        .date { color: #888; font-size: 0.8rem; }
        .content { white-space: pre-wrap; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="blog-display">Loading posts...</div>

    <script>
        // We add a timestamp (?t=) to bypass phone browser cache
        fetch('posts.json?t=' + Date.now())
            .then(res => res.json())
            .then(posts => {
                const container = document.getElementById('blog-display');
                if (posts.length === 0) {
                    container.innerHTML = "No posts found. Use the admin page to create one!";
                    return;
                }
                container.innerHTML = '';
                posts.forEach(p => {
                    container.innerHTML += `
                        <article>
                            <h1>${p.title}</h1>
                            <span class="date">${p.date || ''}</span>
                            <div class="content">${p.content}</div>
                        </article>`;
                });
            })
            .catch(err => {
                document.getElementById('blog-display').innerHTML = "Post list is empty or posts.json is missing.";
            });
    </script>
</body>
</html>
