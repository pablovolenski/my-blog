<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo's Blog</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; color: #333; }
        article { margin-bottom: 50px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        h1 { margin: 0 0 10px 0; font-size: 1.8rem; }
        .date { color: #888; font-size: 0.8rem; display: block; margin-bottom: 15px; }
        .content { white-space: pre-wrap; }
    </style>
</head>
<body>
    <div id="blog-display">Loading posts...</div>

    <script>
        // Fetches your posts.json and draws them on the screen
        fetch('posts.json?t=' + Date.now())
            .then(res => res.json())
            .then(posts => {
                const container = document.getElementById('blog-display');
                if (posts.length === 0) {
                    container.innerHTML = "No posts yet.";
                    return;
                }
                container.innerHTML = '';
                posts.forEach(p => {
                    container.innerHTML += `
                        <article>
                            <h1>${p.title}</h1>
                            <span class="date">${p.date || ''}</span>
                            <div class="content">${p.content}</div>
                        </article>`;
                });
            })
            .catch(err => {
                document.getElementById('blog-display').innerHTML = "Post list is empty or file is missing.";
            });
    </script>
</body>
</html>
