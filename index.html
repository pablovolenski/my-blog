<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo's Blog</title>
    <style>
        /* Modern reset and layout */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            max-width: 750px; 
            margin: 0 auto; 
            padding: 40px 25px; /* Added significant margins for readability */
            line-height: 1.7; 
            color: #333;
            background-color: #fff;
        }

        /* Branding Header */
        header { 
            border-bottom: 4px solid #000; 
            margin-bottom: 60px; 
            padding-bottom: 20px; 
        }
        h1 { font-size: 2.5rem; margin: 0; font-weight: 900; letter-spacing: -1px; }

        /* Article Styling */
        article { margin-bottom: 100px; }
        article h2 { 
            margin: 0 0 10px 0; 
            font-size: 2rem; 
            color: #000; 
            line-height: 1.2;
        }
        .date { 
            color: #999; 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            display: block;
            margin-bottom: 20px;
        }

        /* Content & Media Handling */
        .content { 
            white-space: pre-wrap; 
            font-size: 1.2rem; 
            word-wrap: break-word;
        }
        
        /* Ensures H1 tags used inside posts look correct */
        .content h1 { 
            font-size: 1.7rem; 
            margin: 30px 0 15px 0; 
            color: #000; 
        }

        /* Responsive Media from your folder */
        .content img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 12px; 
            margin: 30px 0;
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Utility for Color Spans */
        span { display: inline; }

        /* Minimalist Footer */
        footer { 
            margin-top: 100px; 
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center; 
            font-size: 0.9rem;
            color: #ccc;
        }
        footer a { color: inherit; text-decoration: none; }
    </style>
</head>
<body>

    <header>
        <h1>Pablo's Blog</h1>
    </header>

    <div id="blog-display">
        <p style="text-align: center; color: #888;">Fetching stories...</p>
    </div>

    <footer>
        <p>&copy; 2026 &bull; <a href="admin.html">Admin</a></p>
    </footer>

    <script>
        // Use a cache-busting timestamp to ensure the phone browser
        // sees the most recent version of posts.json
        const postsSource = 'posts.json?v=' + Date.now();

        async function fetchAndRender() {
            const container = document.getElementById('blog-display');
            
            try {
                const response = await fetch(postsSource);
                if (!response.ok) throw new Error("JSON missing");

                const posts = await response.json();
                
                if (posts.length === 0) {
                    container.innerHTML = "<p style='text-align:center;'>The ink is still dry. Check back soon.</p>";
                    return;
                }

                container.innerHTML = ''; // Clear status message

                posts.forEach(post => {
                    const article = document.createElement('article');
                    article.innerHTML = `
                        <span class="date">${post.date || 'Recently'}</span>
                        <h2>${post.title}</h2>
                        <div class="content">${post.content}</div>
                    `;
                    container.appendChild(article);
                });

            } catch (err) {
                container.innerHTML = "<p style='text-align:center;'>Error: Could not load the post database.</p>";
            }
        }

        fetchAndRender();
    </script>
</body>
</html>
