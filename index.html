<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo's Blog</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            max-width: 650px; 
            margin: 40px auto; 
            padding: 20px; 
            line-height: 1.6; 
            color: #222;
            background-color: #fff;
        }
        header { border-bottom: 2px solid #000; margin-bottom: 50px; padding-bottom: 10px; }
        h1 { font-size: 2rem; margin: 0; }
        article { margin-bottom: 60px; }
        article h2 { margin: 0 0 10px 0; font-size: 1.5rem; color: #000; }
        .date { color: #888; font-size: 0.85rem; display: block; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .content { white-space: pre-wrap; font-size: 1.1rem; }
        #status-msg { text-align: center; color: #666; margin-top: 50px; }
        footer { margin-top: 100px; font-size: 0.8rem; color: #ccc; text-align: center; }
        footer a { color: inherit; text-decoration: none; }
    </style>
</head>
<body>

    <header>
        <h1>Pablo's Blog</h1>
    </header>

    <div id="blog-display">
        <p id="status-msg">Loading posts...</p>
    </div>

    <footer>
        <p>&copy; 2026</p>
        <a href="admin.html">.</a>
    </footer>

    <script>
        // We add a timestamp to the URL to prevent the phone browser 
        // from showing old cached versions of your posts.
        const postsUrl = 'posts.json?t=' + Date.now();

        async function loadPosts() {
            const container = document.getElementById('blog-display');
            
            try {
                const response = await fetch(postsUrl);
                if (!response.ok) throw new Error("Could not load posts.");

                const posts = await response.json();
                
                if (posts.length === 0) {
                    container.innerHTML = "<p id='status-msg'>No posts published yet.</p>";
                    return;
                }

                container.innerHTML = ''; // Clear loading message

                posts.forEach(post => {
                    const article = document.createElement('article');
                    article.innerHTML = `
                        <h2>${post.title}</h2>
                        <span class="date">${post.date || ''}</span>
                        <div class="content">${post.content}</div>
                    `;
                    container.appendChild(article);
                });

            } catch (error) {
                container.innerHTML = "<p id='status-msg'>Error: Make sure posts.json exists in your repository.</p>";
            }
        }

        loadPosts();
    </script>
</body>
</html>
