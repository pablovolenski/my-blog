<script>
    const GITHUB_USERNAME = 'pablovolenski'; 
    const REPO_NAME = 'my-blog';
    const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/issues`;

    async function fetchPosts() {
        const response = await fetch(API_URL);
        const issues = await response.json();
        const blogDiv = document.getElementById('blog');
        blogDiv.innerHTML = '';

        issues.forEach(issue => {
            if (!issue.pull_request) { // Skip PRs
                const post = document.createElement('article');
                post.innerHTML = `
                    <h1>${issue.title}</h1>
                    <p>${issue.body}</p>
                    <hr>
                `;
                blogDiv.appendChild(post);
            }
        });
    }
    fetchPosts();
</script>
